<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC PHP BASE - BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="bg-body-tertiary text-body">
    <div class="container bg-body rounded shadow p-5 my-5" id="form-container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 id="form-title">Deixe sua publicação</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Seu nome...">
                    <label for="username">Digite seu nome</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Seu email...">
                    <label for="email">Digite seu email</label>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Escreva seu comentario" id="comment"
                        style="height: 100px;"></textarea>
                    <label for="comentario">Comentario</label>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-end">
                <button class="btn btn-primary" id="send-post">Enviar Publicação</button>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-body rounded shadow p-5 my-5" id="posts-container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 id="post-title">Postagens Recentes</h1>
            </div>
        </div>
        <div class="row" id="posts-area">
            <div id="post" post-id="0" class="my-3 shadow-sm px-5 py-4 rounded">
                <div class="row border-bottom border-dark-subtle pb-3">
                    <div class="col-4 d-flex flex-column">
                        <span>Nome</span>
                        <span>Email</span>
                    </div>
                    <div class="col-8 text-end">
                        <span>20:30 - 11/11/2023</span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col w-100">
                        <span class="placeholder w-100"></span>
                    </div>
                </div>
            </div>
            <div id="post" post-id="1" class="my-3 shadow-sm p-5 rounded">
                <div class="row border-bottom border-dark-subtle pb-3">
                    <div class="col-4 d-flex flex-column">
                        <span>Nome</span>
                        <span>Email</span>
                    </div>
                    <div class="col-8 text-end">
                        <span>20:30 - 11/11/2023</span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col w-100">
                        <span class="placeholder w-100"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast align-items-center text-bg-success" role="alert" aria-live="assertive" aria-atomic="true" data-bs-animation="true"''>
            <div class="d-flex">
                <div class="toast-body">
                    <span>Publicação realizada com sucesso!</span>
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="progress" role="progressbar" style="height: 3px;" aria-label="Toast timer progress bar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
